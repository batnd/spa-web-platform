<section class="login">
  <div class="container">
    <div class="auth-form" [formGroup]="loginForm">
      <h1 class="auth-title">Войти в личный кабинет</h1>
      <div class="auth-content">
        <div class="auth-inputs">
          <div class="auth-input">
            <input formControlName="email"
                   [class.invalid-input]="(loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)) || loginFailed"
                   class="auth-input-txt input i-email" type="text" placeholder="Электронная почта">
            <div class="invalid-input-message"
                 *ngIf="(loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)) || loginFailed">
              <div *ngIf="!loginFailed">
                <p>Неверный формат электронной почты!</p>
                <p>Пожалуйста, введите свою электронную почту.</p>
              </div>
              <div *ngIf="loginFailed">
                <p>Пожалуйста, введите свою электронную почту.</p>
              </div>
            </div>
          </div>
          <div class="auth-input">
            <input formControlName="password" id="password"
                   [class.invalid-input]="(loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)) || loginFailed"
                   [type]="isPasswordShown ? 'text' : 'password'"
                   class="auth-input-txt input auth-input-txt-password" placeholder="Пароль">
            <span role="button" tabindex="0" *ngIf="loginForm.value.password" class="auth-input-show-password" [class.active]="isPasswordShown" (click)="passwordShowingToggle()">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg>
            </span>
            <div class="invalid-input-message" *ngIf="(loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)) || loginFailed">
              <p>Пожалуйста, введите свой пароль.</p>
            </div>
          </div>
          <div class="auth-input-agree">
            <label class="auth-input-check">
              <input formControlName="agree" type="checkbox">
              <span>Запомнить меня</span>
            </label>
          </div>
        </div>
        <button (click)="login()" [disabled]="loginForm.invalid" type="button" class="button button-blue">
          <span *ngIf="!entranceSuccessful">Войти</span>
          <span *ngIf="entranceSuccessful"><mat-spinner diameter="25"></mat-spinner></span>
        </button>
        <p class="auth-extra">Нет аккаунта? <a class="link-click" routerLink="/signup">Пройдите регистрацию</a></p>
      </div>
    </div>
    <div class="page-image">
      <img src="assets/images/auth/login.png" alt="Woman">
    </div>
  </div>
</section>
